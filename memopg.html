<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header {
        width: 100vw;
        height: 10vw;
        display: flex;
      }
      .menu-box {
        position: relative;
        display: inline-block;
      }
      .drop-menu {
        list-style: none;
      }
      .drop-menu li {
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="menu-box">
        <div class="top-menu">
          <ul class="drop-menu">
            <li>메인</li>
            <li>3월</li>
            <li>4월</li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
